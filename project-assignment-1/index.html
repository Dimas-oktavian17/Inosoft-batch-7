<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Assignment</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="d-flex justify-content-center align-items-center flex-column  container">
    <button class="form-check form-switch">
      <label class="form-check-label" for="flexSwitchCheckDefault">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      </label>
    </button>

  </header>
  <main style="height: 100vh;" class=" d-flex justify-content-center align-items-center flex-column  container">
    <form class="wrapper" id="calc_form">
      <input type="text" disabled id="output" class="calc_output" value="0" />
      <section class="d-flex flex-row  justify-content-between align-items-center ">
        <button class="operator" data-type="clear" type="reset" value="clear">
          AC
        </button>
        <button class="operator" data-type="operator" value="invert">+/-</button>
        <button class=" operator" data-type="operator" value="%">%</button>
        <button class=" operator" data-type="operator" value="/">/</button>
      </section>
      <section class="d-flex flex-row  justify-content-between align-items-center ">
        <button class=" " data-type="operand" value="7">7</button>
        <button class=" " data-type="operand" value="8">8</button>
        <button class=" " data-type="operand" value="9">9</button>
        <button class="operator" data-type="operator" value="*">x</button>
      </section>
      <section class="d-flex flex-row  justify-content-between align-items-center">
        <button class="" data-type="operand" value="4">4</button>
        <button class="" data-type="operand" value="5">5</button>
        <button class="" data-type="operand" value="6">6</button>
        <button class=" operator" data-type="operator" value="-">-</button>
      </section>
      <section class="d-flex flex-row  justify-content-between align-items-center ">
        <button class="" data-type="operand" value="1">1</button>
        <button class="" data-type="operand" value="2">2</button>
        <button class="" data-type="operand" value="3">3</button>
        <button class="operator" data-type="operator" value="+">+</button>
      </section>
      <section class="d-flex flex-row  justify-content-between align-items-center ">
        <!-- <button class="  "></button> -->
        <button class="" data-type="operand" value="0">0</button>
        <button class="operator" data-type="operand" value=".">.</button>
        <button class="operator" value="=" data-type="operator">=</button>
      </section>
      </div>
  </main>
  <script type="module" src="/main.js"></script>
</body>

</html>
